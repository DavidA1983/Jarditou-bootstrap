<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Jarditou</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <img src="jarditou_logo.jpg" class="img-fluid" alt="logo" title="logo" width="20%">
        <h1>Tout pour le jardin</h1>
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-sm bg-light navbar-light">
                    <h4>Jarditou.com</h4>

                    <!-- Toggler/collapsible Button -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="Accueil.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="tableau.html">Tableau</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Recherche" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Recherche</button>
                    </form>
                </nav>
                <img src="promotion.jpg" class="img-fluid" alt="promo" title="promo">
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="text">Nom*</label>
                <input type="text" class="form-control" name="nom" id="nom" placeholder="Veuillez saisir votre nom">
                <label for="text">Prenom*</label>
                <input type="text" class="form-control" name="prenom" id="prenom"
                    placeholder="Veuillez saisir votre prenom">
            </div>
            <label for="text">Sexe*</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">Masculin</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">Feminin</label>
            </div>
            <div>
                <label for="date">Date de naissance*</label>
                <input type="date" class="form-control" name="date">
            </div>
            <div class="form-group">
                <label for="text">Code postal*</label>
                <input type="text" class="form-control" name="code" id="code">
                <label for="text">Adresse*</label>
                <input type="text" class="form-control" name="adresse" id="adresse">
                <label for="text">Ville*</label>
                <input type="text" class="form-control" name="ville" id="ville">
                <label for="text">Email*</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="dave.loper@afpa.fr">
            </div>
            <h1>Votre demande</h1>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Sujet</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Veuillez selectionner un sujet</option>
                    <option>Mes commandes</option>
                    <option>Reclamation</option>
                    <option>Question sur un produit</option>
                    <option>Autre</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Votre question</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    J'accepte le traitement informatique de ce formulaire
                </label>
            </div>
            <div>
                <a class="btn btn-secondary" href="#" role="button">Envoyer</a>
                <button class="btn btn-secondary" type="submit">Annuler</button>
            </div>
        </form>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Toggler/collapsible Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="*">Mention legales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="*">Horaires</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="*">Plan du site</a>
                    </li>
                </ul>
            </div>
        </nav>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
